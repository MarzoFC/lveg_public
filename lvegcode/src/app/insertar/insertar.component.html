
<h2>Insertar compa√±erx</h2>


<div>
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="name">a.K.a</label>
        <input
          type="text"
          class="form-control"
          id="name"
          required
          [(ngModel)]="person.name"
          name="name"
        />
      </div>

      <div class="form-group">
        <label for="website">Website</label>
        <input
          class="form-control"
          id="website"
          required
          [(ngModel)]="person.website"
          name="website"
        />
      </div>

      <div class="form-group">
        <label for="rol">Rol</label>
        <input
          class="form-control"
          id="rol"
          required
          [(ngModel)]="person.rol"
          name="rol"
        />
      </div>


      <div class="form-group">
        <label for="img">Img</label>
        <input
          class="form-control"
          id="img"
          required
          [(ngModel)]="person.img"
          name="img"
        />
      </div>



      <button (click)="add()" class="btn btn-success">Submit</button>
    </div>

    <div *ngIf="submitted">
      <h4>DATABSE UPDATED!</h4>
      <button class="btn btn-success" (click)="newPerson()">Add</button>
    </div>
  </div>
</div>
